<header>

        <!-- Butterfly Body -->

        <!-- Butterfly Wings -->
        <!-- Left Wing -->
        <path d="M30 40 Q16 28, 10 40 T0 70 Q10 65, 30 70 Z" fill="#fff" stroke="#000" stroke-width="1" />
        <!-- Right Wing -->
        <path d="M70 40 Q84 28, 90 40 T100 70 Q90 65, 70 70 Z" fill="#fff" stroke="#000" stroke-width="1" />
    </svg>
    <h1>To miał być Złoty Znicz</h1>
</header>
<section class="videos">
    <div class="video">
        <h2>Harry Potter but in Russia</h2>

            allowfullscreen></iframe>
    </div>

        <h2>Harry Potter but in Berlin</h2>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/az7KfOQkMu0?si=Ya47kd8zwjB5_Tdx"

    <div class="video">
        <h2>Harry Potter but it's Balenciaga</h2>

</section>
<div class="form">
    <form>
        <div class="form-group">
            <label for="first-name">Imię: </label>
            <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Nazwisko: </label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="form-group">
            <label for="birth">Data urodzenia: </label>
            <input type="date" name="birth" id="birth">
        </div>
        <div class="form-group">
            <span>Płeć: </span>
            <input type="radio" name="gender" id="male">
            <label for="male">Męzczyzna </label>
            <input type="radio" name="gender" id="female">
            <label for="female">Kobieta </label>
            <input type="radio" name="gender" id="other">
            <label for="other">Inna </label>
        </div>

        <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <span>Czy akceptujesz regulamin? </span>
            <input type="checkbox" name="accept" id="accept" required>
            <label for="accept">Akceptuję</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Wyślij</button>
        </div>


    </form>
</div>
