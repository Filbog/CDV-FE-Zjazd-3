<!DOCTYPE html>
<html>

<body>

  <h1>CSS Animation</h1>

  <div>
    <span>
      ¯\_(ツ)_/¯
    </span>
  </div>

</body>

<style>
  body,
  html {
    height: 100%;
  }

  div {
    color: white;
    width: 200px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: example;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-out;
  }

  div span {
    position: relative;
    top: 50%;
    left: 50%;
  }

  @keyframes example {
    0% {
      background-color: red;
      left: 0%;
      /* top: 0%; */
    }

    50% {
      background-color: blue;
      height: 200px;
      /* width: 200px; */
      left: 80%;
    }

    100% {
      background-color: green;
      /* height: 200px;
      width: 200px;
      top: 50%; */
      left: 0%;

    }

  }
</style>

</html>
